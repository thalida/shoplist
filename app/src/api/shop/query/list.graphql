query List($uid: ID!) {
  list(id: $uid) {
    uid
    name
    categories {
      edges {
        node {
          uid
          name
          color
        }
      }
    }
    products {
      edges {
        node {
          quantityHave
          quantityNeed
          unit {
            name
          }
          product {
            uid
            name
          }
        }
      }
    }
  }
}
