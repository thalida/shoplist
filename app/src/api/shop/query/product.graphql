query Product($uid: ID!) {
  product(id: $uid) {
    uid
    name
    categories {
      edges {
        node {
          uid
          name
          color
        }
      }
    }
    stores {
      edges {
        node {
          id
          price
          section {
            uid
            name
          }
          store {
            uid
            name
          }
        }
      }
    }
    lists {
      edges {
        node {
          id
          quantityNeed
          quantityHave
          unit {
            name
          }
          list {
            uid
            name
          }
        }
      }
    }
  }
}
