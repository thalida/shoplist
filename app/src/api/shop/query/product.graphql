query Product($uid: ID!) {
  product(id: $uid) {
    uid
    name
    categories {
      edges {
        node {
          uid
          name
          color
        }
      }
    }
    stores {
      edges {
        node {
          store {
            uid
            name
          }
        }
      }
    }
    lists {
      edges {
        node {
          list {
            uid
            name
          }
        }
      }
    }
  }
}
