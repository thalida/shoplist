query AllProducts($first: Int, $after: String, $last: Int, $before: String, $orderBy: String, $uid: UUID, $name: String, $name_Icontains: String, $categories: [ID], $store: [ID], $list: [ID]) {
  allProducts(first: $first, after: $after, last: $last, before: $before, orderBy: $orderBy, uid: $uid, name: $name, name_Icontains: $name_Icontains, categories: $categories, stores: $store, lists: $list) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        uid
        name
        categories {
          edges {
            node {
              uid
              name
              color
            }
          }
        }
        stores {
          edges {
            node {
              uid
              name
            }
          }
        }
        lists {
          edges {
            node {
              uid
              name
            }
          }
        }
      }
    }
  }
}
