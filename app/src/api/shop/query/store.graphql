query Store($uid: ID!) {
  store(id: $uid) {
    uid
    name
    categories {
      edges {
        node {
          uid
          name
          color
        }
      }
    }
    sections {
      edges {
        node {
          uid
          name
          sectionType
        }
      }
    }
    products {
      edges {
        node {
          price
          section {
            uid
            name
            sectionType
          }
          product {
            uid
            name
          }
        }
      }
    }
  }
}
