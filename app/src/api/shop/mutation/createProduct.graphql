mutation CreateProduct($name: String!, $categories: [UUID], $stores: [UUID], $lists: [UUID]) {
  createProduct(input: { name: $name, categories: $categories, stores: $stores, lists: $lists }) {
    product {
      uid
      name
      categories {
        edges {
          node {
            uid
            name
            color
          }
        }
      }
      stores {
        edges {
          node {
            store {
              uid
              name
            }
          }
        }
      }
      lists {
        edges {
          node {
            list {
              uid
              name
            }
          }
        }
      }
    }
  }
}
