mutation CreateProduct($name: String!, $targetQuantity: Float, $currentStock: Float, $unit: UUID, $categories: [UUID], $stores: [JSONString]) {
  createProduct(input: { name: $name, targetQuantity: $targetQuantity, currentStock: $currentStock, unit: $unit, categories: $categories, stores: $stores }) {
    product {
      uid
      name
      targetQuantity
      currentStock
      unit {
        uid
        name
      }
      categories {
        edges {
          node {
            uid
            name
            color
          }
        }
      }
      stores {
        edges {
          node {
            store {
              uid
              name
            }
          }
        }
      }
    }
  }
}
