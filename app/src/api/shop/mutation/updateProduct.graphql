mutation UpdateProduct($uid: UUID!, $name: String, $targetQuantity: Float, $currentStock: Float, $unit: UUID, $categories: [UUID], $stores: [JSONString]) {
  updateProduct(input: { uid: $uid, name: $name, targetQuantity: $targetQuantity, currentStock: $currentStock, unit: $unit, categories: $categories, stores: $stores }) {
    product {
      uid
      name
      categories {
        edges {
          node {
            uid
            name
            color
          }
        }
      }
      stores {
        edges {
          node {
            store {
              uid
              name
            }
          }
        }
      }
    }
  }
}
